<!DOCTYPE html>
  <html>
    <head>
      <title>Auth</title>
    </head>
    <body>
      <hr />
      <center>
        <h1>Login</h1>
        <input type='username' name='login_username' id='login_username' placeholder='username' />
        <br />
        <input type='password' name='login_password' id='login_password' placeholder='password' />
        <br />
        <input type='submit' value='login' onclick='login();' />
        <br />
        <div id='login_result'></div>
        <br />
      </center>
      <hr />
      <center>
       <h1>Register</h1>
       <input type='username' name='register_username' id='register_username' placeholder='username' />
       <br />
       <input type='password' name='register_password' id='register_password' placeholder='password' />
       <br />
       <input type='submit' value='register' onclick='register();' />
       <br />
       <div id='register_result'></div>
       <br />
      </center>
      <hr />
      <script src='js.php'></script>
    </body>
  </html>
